{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<div class="task-container">
    <div class="form-container">
        <h2 class="form-header">Create Task</h2>
        <form method="post" action="?filter={{ current_filter }}">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_description">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label for="id_start_time">Start time:</label>
                {{ form.start_time }}
            </div>
            <div class="form-group">
                <label for="id_completed">Complete:</label>
                {{ form.completed }}
            </div>
            <div class="form-group">
                <label for="filter">Filter:</label>
                <select name="filter" id="filter">
                    <!-- Pevne definovanÃ½ filter "All" -->
                    <option value="all">All</option>
                    {% for filter in available_statuses %}
                      {% if filter != 'all' %}
                        <option value="{{ filter }}" {% if current_filter == filter %}selected{% endif %}>{{ filter }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="form-actions">
                <button type="submit" class="button">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

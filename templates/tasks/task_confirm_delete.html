{% extends "base_generic.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
  <h1>Are you sure you want to delete "{{ task.title }}"?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'task_list' %}">Cancel</a>
{% endblock %}

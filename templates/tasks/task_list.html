<!-- templates/tasks/task_list.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>Task List</h2>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task.title }} - <a href="{% url 'task_edit' task.pk %}">Edit</a> - <a href="{% url 'task_delete' task.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'task_create' %}">Add new task</a>
{% endblock %}

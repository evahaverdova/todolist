{% extends 'base_generic.html' %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; text-align: center; padding: 20px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 20px; border-radius: 8px;">
    <h2 style="color: #ffffff; background-color: #007cb5; padding: 10px; border-radius: 4px;">Sign Up</h2>
    <p style="margin-top: 20px; margin-bottom: 20px; color: #333;">Please fill in the form to create an account.</p>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="background-color: #007cb5; color: white; border: none; padding: 10px 20px; margin-top: 10px; border-radius: 4px;">Sign Up</button>
    </form>
</div>
{% endblock %}

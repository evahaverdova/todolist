<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo List{% endblock %}</title>
</head>
<body>
    <div style="max-width: 800px; margin: 0 auto; padding: 20px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 20px; border-radius: 8px;">
        {% if user.is_authenticated %}
            {% if request.path != '/accounts/login/' and request.path != '/accounts/signup/' %}
                <nav style="margin-bottom: 20px;">
                    {% if request.path != '/tasks/' %}
                        <a href="{% url 'task_list' %}">Tasks</a> |
                    {% endif %}
                    <a href="{% url 'logout' %}">Logout</a>
                </nav>
            {% endif %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
